<header>
  <nav>
    <div class="logo">
      <img src="assets/images/mapjj-logo.png" alt="MapJJ Logo">
    </div>
    
    <ul>
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="['/', item.link]"
          [class.active]="isActive(item.link)">
          {{ item.label }}
        </a>
      </li>
    </ul>
    <button class="sou-novo" (click)="onSubmit()">SOU NOVO</button>
  </nav>
</header>
